<p-dialog header="Налаштування сторінки" 
[(visible)]="is_showDialog" [modal]="true" 
[draggable]="true" [resizable]="true" [closable]="false"
[style]="{width: '50vw'}"  
[baseZIndex]="10000"> 

<p>Титульне фото {{Page_id}}</p>
<div class="flex flex-row flex-wrap">
    <div class="flex flex-column flex-wrap">
        <div class="flex align-items-center justify-content-center">
            {{Photo.src}}
        </div>
        <div  class="flex align-items-center justify-content-center">
            оригінальні розміри
        </div>
        <div  class="flex align-items-center justify-content-center">
            <img src="https://koradm.cg.gov.ua/{{Photo.src}}" style="width: 30%;">
        </div>
    </div>
    <div class="flex flex-column flex-wrap"> 
        <div  class="flex align-items-center justify-content-center">
            Зберегти пропорції
            <p-checkbox 
                [binary]="true" 
                name="rss"                   
                label='RSS'
                >
            </p-checkbox>                     
        </div>
        <div  class="flex align-items-center justify-content-center">
            Title
            <input pInputText [(ngModel)]="Photo.title" >        
        </div>
        <div  class="flex align-items-center justify-content-center">
            Alt
            <input pInputText [(ngModel)]="Photo.alt" >            
        </div>
        <div  class="flex align-items-center justify-content-center">
            Ширина
            <p-inputNumber [(ngModel)]="Photo.width"     
            ></p-inputNumber>
        </div>
        <div  class="flex align-items-center justify-content-center">Висота
            <p-inputNumber  [(ngModel)]="Photo.height"   
            ></p-inputNumber>
        </div>
        <div  class="flex align-items-center justify-content-center">
            Вилучити титульне фото
            <button 
                pButton 
                pRipple 
                label="Submit" 
                class="p-button-success">
            </button>
        </div>
    </div>            
</div>
<ng-template pTemplate="footer"> 
    <p-button icon="pi pi-check" 
        (click)="onSave();"
        label="Зберегти" 
        styleClass="p-button-text"> 
    </p-button> 

    <p-button icon="pi pi-times" 
        (click)="onCancel();"  
        label="Відмовитись"> 
    </p-button> 
</ng-template> 
</p-dialog>
