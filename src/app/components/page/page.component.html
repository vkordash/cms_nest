<div class="tools_box">
  <button *ngIf="showButtonBack"pButton  
    type="button" 
    label="Назад" 
    class="p-button-raised p-button-text" 
    (click)="BackToList()" > 
  </button> 
</div>  
<div *ngIf="id > 0">
  <div class="page-title flex align-items-center justify-content-between">
    <div class="flex flex-row flex-wrap tools-listitem">
            <div class="page-date flex align-items-center justify-content-center "> 
              <p-calendar [showTime]="true" 
              [(ngModel)]="Page.date"
              dateFormat="dd-mm-yy"
              (onSelect)="changePage(Page.id, Page.date, 'date')"> </p-calendar>                   
            </div>
            <div class="page-title flex align-items-center justify-content-center m-2">                   
              <div><input type="text" title='Довжина видимого тексту' pInputText [(ngModel)]="Page.v_len" type="number" min="0" max="1999" (change)="changePage(Page.id, Page.v_len, 'v_len')"/></div>
            </div> 
            <div class="page-title flex align-items-center justify-content-center m-2"> 
              <p-checkbox 
                  [binary]="true" 
                  name="activ"                   
                  [(ngModel)]="Page.activ"  
                  label='Активна'
                  (onChange)="changePage(Page.id, Page.activ, 'activ')" > 
              </p-checkbox>                                                 
            </div>

            <div class="page-title flex align-items-center justify-content-center m-2"> 
              <p-checkbox 
                  [binary]="true" 
                  name="show_dt"                   
                  [(ngModel)]="Page.show_dt"
                  label='Показувати дату'
                  (onChange)="changePage(Page.id, Page.show_dt, 'show_dt')" > 
              </p-checkbox>                     
            </div>
            <div class="page-title flex align-items-center justify-content-center m-2"> 
              <p-checkbox 
                  [binary]="true" 
                  name="rss"                   
                  [(ngModel)]="Page.rss"  
                  label='RSS'
                  (onChange)="changePage(Page.id, Page.rss, 'rss')"  >
              </p-checkbox>                     
            </div>

            <div class="page-title flex align-items-center justify-content-center m-2">
              <p-checkbox 
                  [binary]="true" 
                  name="soc_nets"                   
                  [(ngModel)]="Page.soc_nets"  
                  label='Соціальні мережі' 
                  (onChange)="changePage(Page.id, Page.soc_nets, 'soc_nets')" >
              </p-checkbox>                   
            </div>

            
            <div>{{Page.id}}</div>          
            <div class="page-title flex align-items-center justify-content-center m-2">
              <p-button icon="pi pi-cog"  (onClick)="pref_page(Page.id)"></p-button>             
            </div>
            <div class="page-title flex align-items-center justify-content-center m-2">
              <app-single-upload-file (reload)="_Reload(Page.id)" [id]="Page.id" [id_component]="1"></app-single-upload-file>    
            </div>
          </div>          
  </div>
  <app-chips   [component_id]="1" [chips_id]="Page.id"> </app-chips>
</div>

<div class="editor_box" >
  
  <!--<app-ckeditor [Page_id]="id" [Page_tp]="tp" [Page_id_menu]="id_menu"></app-ckeditor>-->

  <!-- <app-tinymce-editor [Page_id]="id" [Page_tp]="tp" [Page_id_menu]="id_menu" content="editorContent" ></app-tinymce-editor>-->
  <app-tinymce-editor [Page_id]="id" [Page_tp]="tp" [Page_id_menu]="id_menu" content="editorContent" ></app-tinymce-editor>

</div>

<app-preference-page (clickDialog)="_Dialog()" [Page_id]="current_Page_id" [is_showDialog]="preference_show"></app-preference-page>
