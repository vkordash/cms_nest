<h3>{{Menu?.name}}</h3>

<div class="grid w-full m-2 p-2">
  <!--<div class="flex align-items-center justify-content-center ">
      <p-button icon="pi pi-plus"  title="Добавити" (onClick)="addItem()"></p-button>       
  </div> -->
  <div class="flex align-items-center justify-content-center ml-5">
      <p-button icon="pi pi-refresh"  title="Оновити" (onClick)="getListDocs()"></p-button>
  </div>
  <div class="flex align-items-center gap-5 justify-content-center ml-auto" >
      Всього записів: {{totalRecords}}
  </div>
</div>

<p-table #myTab 
    [value]="ListDocs"
    [lazy]="true"
    [paginator]="true"
    [rows]="25"
     [sortMode]="'single'"
    [totalRecords]="totalRecords"
    [rowsPerPageOptions]="[10, 25, 50]"     
    (onLazyLoad)="onLazyLoad($event)"
    [loading]="loading"
    >
    <ng-template pTemplate="header">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-people>
        <tr>
            <td>
                {{ people.num_doc }}
                
            </td>
            <td>
                {{ people.data_doc | date: 'dd/MM/yyyy'}}
                
            </td>
            <td>
                {{ people.name }}
              
            </td>
        </tr>
    </ng-template>
</p-table>
